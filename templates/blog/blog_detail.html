{% extends 'base.html' %}
{% block title %}{{ post.title }} | Blog{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 800px;">
  <h1>{{ post.title }}</h1>
  <p class="text-muted">By {{ post.author }} • {{ post.created_at|date:"M d, Y" }}</p>
  {% if post.cover_image %}
  <img src="{{ post.cover_image.url }}" class="img-fluid rounded mb-4" alt="{{ post.title }}">
  {% endif %}
  <p>{{ post.content|linebreaks }}</p>
  <a href="{% url 'blog:blog_list' %}" class="btn btn-outline-secondary mt-4">← Back to Blog</a>
</div>
{% endblock %}
